<style> 
body{
    background: #eeeeee;
}

#wrapper {
  display: inline;
  width: auto;
  background: #ffffff;
  margin: 0 auto;

  -webkit-box-shadow: 2px 2px 3px -1px rgba(0,0,0,0.35);
}


#button_submit{
  margin-left: 225px;
}

input[type=text] {
    width: 140px;
  box-decoration-break: slice;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    background-color: white;
    background-image: url('img/searchicon.png');
    background-position: 10px 10px; 
    background-repeat: no-repeat;
    margin-top: 30px;


    padding: 12px 20px 12px 40px;
	color: black;
    -webkit-transition: width 0.4s ease-in-out;
    transition: width 0.4s ease-in-out;
}

input[type=text]:focus {
    width: 314%;
}
</style>
<style>
.box {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}

.box:hover .overlay {
  opacity: 1;
}

.text {
  color: #ffffff;
  font-size: 20px;
  position: absolute;
  top: 80%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}

.hoverimg {

  position: absolute;
  top: 37%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}


.dropbtn {
    background-color: white;
    color: black;
    padding: 16px;
    font-size: 16px;
    box-decoration-break: slice;
    border: 2px solid #ccc;
    border-radius: 4px;
    padding: 12px 20px 12px 15px;
    cursor: pointer;
    width: 140px;
}

.dropdown {
    position: inherit;
    display: inline-block;
    margin-top: 20px;
    margin-left: 225px;
    margin-bottom: 30px;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content option {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content option:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown:hover .dropbtn {
    background-color: white;
}


</style>
